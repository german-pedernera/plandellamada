<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro - Gendarmer√≠a</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <header class="main-header">
        <div class="header-left">
            <div class="logo-container">
                <img src="logoEscuadron.jpeg" alt="Logo" class="round-logo">
            </div>
            <h1>Plan de llamada "ESVIACATALINA"</h1>
        </div>
        <div class="menu-container">
            <button id="hamburgerBtn" class="hamburger-btn"><i class="fas fa-bars"></i></button>
            <div id="dropdownMenu" class="dropdown-content">
                <button id="adminLoginBtn"><i class="fas fa-user-shield"></i> Acceso Administrador</button>
                <button id="openResetModalBtn" onclick="resetUserData()"><i class="fas fa-undo"></i> Resetear mis datos</button>
            </div>
        </div>
    </header>

    <main class="container">
        <form id="registrationForm" class="card">
            <section class="form-section">
                <h3><i class="fas fa-user"></i> Datos Personales</h3>
                <div class="grid-layout">
                    <div class="input-group">
                        <label>Jerarqu√≠a</label>
                        <div class="input-with-icon">
                            <i class="fas fa-medal"></i>
                            <select id="jerarquia" required>
                                <option value="">Seleccione...</option>
                                <optgroup label="Oficiales">
                                    <option value="Comandante General">Comandante General</option>
                                    <option value="Comandante Mayor">Comandante Mayor</option>
                                    <option value="Comandante Principal">Comandante Principal</option>
                                    <option value="Comandante">Comandante</option>
                                    <option value="Segundo Comandante">Segundo Comandante</option>
                                    <option value="Primer Alf√©rez">Primer Alf√©rez</option>
                                    <option value="Alf√©rez">Alf√©rez</option>
                                    <option value="Subalf√©rez">Subalf√©rez</option>
                                </optgroup>
                                <optgroup label="Suboficiales">
                                    <option value="Suboficial Mayor">Suboficial Mayor</option>
                                    <option value="Suboficial Principal">Suboficial Principal</option>
                                    <option value="Sargento Ayudante">Sargento Ayudante</option>
                                    <option value="Sargento Primero">Sargento Primero</option>
                                    <option value="Sargento">Sargento</option>
                                    <option value="Cabo Primero">Cabo Primero</option>
                                    <option value="Cabo">Cabo</option>
                                    <option value="Gendarme">Gendarme</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Apellido y Nombre</label>
                        <div class="input-with-icon">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="nombre" placeholder="Apellido y Nombre completo" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>MI (DNI)</label>
                        <div class="input-with-icon">
                            <i class="fas fa-fingerprint"></i>
                            <input type="number" id="mi" placeholder="DNI sin puntos" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>CE</label>
                        <div class="input-with-icon">
                            <i class="fas fa-key"></i>
                            <input type="text" id="ce" placeholder="C√≥digo Estad√≠stico" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Fecha Nacimiento</label>
                        <div class="input-with-icon">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="date" id="fechaNacimiento" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Estado Civil</label>
                        <div class="input-with-icon">
                            <i class="fas fa-heart"></i>
                            <select id="estadoCivil" required>
                                <option value="">Seleccione...</option>
                                <option value="Soltero/a">Soltero/a</option>
                                <option value="Casado/a">Casado/a</option>
                                <option value="Divorciado/a">Divorciado/a</option>
                                <option value="Viudo/a">Viudo/a</option>
                                <option value="Separacion de Hecho">Separaci√≥n de Hecho</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Destino</label>
                        <div class="input-with-icon">
                            <i class="fas fa-map-pin"></i>
                            <select id="destino" required>
                                <option value="">Seleccione destino...</option>
                                <option value="Esviacatalina">Esviacatalina</option>
                                <option value="Seviapun">Seviapun</option>
                                <option value="Nucleo">Nucleo</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h3><i class="fas fa-map-marker-alt"></i> Contacto y Domicilio</h3>
                <div class="grid-layout">
                    <div class="input-group">
                        <label>Tel√©fono Personal</label>
                        <div class="input-with-icon">
                            <i class="fas fa-mobile-alt"></i>
                            <input type="tel" id="telPers" placeholder="Celular" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Tel. Alt. 1</label>
                        <div class="input-with-icon">
                            <i class="fas fa-phone-slash"></i>
                            <input type="tel" id="telAlt1" placeholder="N√∫mero Alternativo" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>N√∫mero de Emergencia</label>
                        <div class="input-with-icon">
                            <i class="fas fa-phone-alt"></i>
                            <input type="text" id="emergenciaContacto" placeholder="N√∫mero de Emergencia" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Email Personal</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Correo electr√≥nico" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Calle</label>
                        <div class="input-with-icon">
                            <i class="fas fa-road"></i>
                            <input type="text" id="calle" placeholder="Calle" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Nro/Mza/Casa/Dpto</label>
                        <div class="input-with-icon">
                            <i class="fas fa-home"></i>
                            <input type="text" id="numero" placeholder="Nro/Mza/Casa/Dpto" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Localidad</label>
                        <div class="input-with-icon">
                            <i class="fas fa-city"></i>
                            <input type="text" id="localidad" placeholder="Ciudad" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Provincia</label>
                        <div class="input-with-icon">
                            <i class="fas fa-map"></i>
                            <input type="text" id="provincia" placeholder="Provincia" required>
                        </div>
                    </div>
                </div>
            </section>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar Registro</button>
        </form>
    </main>

    <div id="adminModal" class="modal">
        <div id="modalContent" class="modal-content">
            <span class="close" onclick="closeModal('adminModal')">&times;</span>
            <h2 id="adminTitle"><i class="fas fa-list-ul"></i> Planilla de Personal Registrado</h2>
            
            <div class="admin-tools-container">
                <div class="admin-tools">
                    <input type="text" id="searchBar" placeholder="üîç Buscar por Nombre, MI, CE, Jerarqu√≠a o Estado Civil...">
                    <div class="export-btns">
                        <button onclick="exportToPDF()" class="btn btn-pdf">
                            <i class="fas fa-file-pdf"></i> <span class="btn-text">PDF Oficio</span>
                        </button>
                        <button onclick="exportToExcel()" class="btn btn-excel">
                            <i class="fas fa-file-excel"></i> <span class="btn-text">Excel</span>
                        </button>
                    </div>
                </div>
                <div class="scroll-controls">
                    <button onclick="scrollTable('left')" class="btn-scroll"><i class="fas fa-chevron-left"></i> Izquierda</button>
                    <button onclick="scrollTable('right')" class="btn-scroll">Derecha <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>

            <div class="table-responsive" id="tableWrapper">
                <table>
                <thead>
                    <tr>
                        <th>Nro Ord</th>
                        <th>Jerarqu√≠a</th>
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>CE</th>
                        <th>Est. Civil</th>
                        <th>F. Nac</th>
                        <th>Emergencia</th>
                        <th>Tel</th>
                        <th>Alt 1</th>
                        <th>Email</th>
                        <th>Calle</th>
                        <th>Nro</th>
                        <th>Loc.</th>
                        <th>Prov.</th>
                        <th>Destino</th> 
                        <th>Acciones</th>
                    </tr>
                </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCyo7dlUbv4MWysqVbXm0V6nCDMyhxPRWA",
            authDomain: "plan-llamada-esviacatalina.firebaseapp.com",
            projectId: "plan-llamada-esviacatalina",
            storageBucket: "plan-llamada-esviacatalina.firebasestorage.app",
            messagingSenderId: "263626964045",
            appId: "1:263626964045:web:00af912c49b3c9eb37f004"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.db = db;
        window.fstore = { collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, updateDoc };
    </script>
    <script src="script.js"></script>
</body>
</html>
